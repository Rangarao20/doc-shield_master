<app-receive-home></app-receive-home>

<div style="padding:1.9vw;">
  <div style="display: flex; justify-content: space-between; align-items: center; flex-direction: row; height:50px; ">
    <div>
      <span style="font-size: 1.8vw;">My Documents</span>
    </div>
    <div>
      <div class="search-container">
        <mat-icon class="search-icon"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
          <path d="M0 0h24v24H0z" fill="none" />
          <path
            d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
          </svg></mat-icon>
        <input type="search" [(ngModel)]="searchText" (ngModelChange)="onSearchTextChange()" placeholder="Search">
      </div>
      <!-- <mat-form-field appearance="outline"  id="homesearchbar">
          <mat-icon matSuffix id="searchicon">search</mat-icon>
          <div style="display:flex; justify-content: center; align-items: center; flex-direction: row;">
           <input  matInput placeholder="Search">
          </div>
     </mat-form-field> -->
    </div>
  </div>
  <br>

  <section class="example-container mat-elevation-z0" tabindex="0">
    <table mat-table [dataSource]="filteredItems">

      <!-- Position Column -->
      <ng-container matColumnDef="Document_Id">
        <th mat-header-cell *matHeaderCellDef> Document Id </th>
        <td mat-cell *matCellDef="let element"> {{element.document_id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Issued_To">
        <th mat-header-cell *matHeaderCellDef> Issued to </th>
        <td mat-cell *matCellDef="let element">
          <div class="mbox9">
            <!-- ['EmployeeName', 'BadgeNumber', 'Sticker']; -->
            <!-- <img src="../../../../assets/images/sampleimage.jpeg" width="32px" height="32px" id="profileimg"> -->
            <mat-icon style="font-size: 2vw; padding: 0.5vw; z-index: 1;">account_circle</mat-icon>
            &nbsp;
            {{element.receiver_id}}
          </div>
        </td>
      </ng-container>
      <!-- Weight Column -->
      <ng-container matColumnDef="Document_Details">
        <th mat-header-cell *matHeaderCellDef> Document details </th>
        <td mat-cell *matCellDef="let element"> {{element.document_title}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon *ngIf="element.status == 1" style="color:rgb(164, 151, 10);"><svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><g><rect fill="none" height="24" width="24" x="0"/></g><g><g><path d="M12,2C6.5,2,2,6.5,2,12s4.5,10,10,10s10-4.5,10-10S17.5,2,12,2z M12,20c-4.41,0-8-3.59-8-8s3.59-8,8-8s8,3.59,8,8 S16.41,20,12,20z M12.5,7H11v6l5.2,3.2l0.8-1.3l-4.5-2.7V7z"/></g></g></svg></mat-icon>
          <mat-icon *ngIf="element.status == 2" style="color: rgb(53, 151, 26);">done</mat-icon>
          <mat-icon *ngIf="element.status == 3" style="color: rgb(246, 10, 10);">error icon</mat-icon>
          {{ element.status == 2 ? 'Approved' : (element.status == 3 ? 'Rejected' : 'Awaiting Approval') }}
          <div class="mbox10">
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="View_Document">
        <th mat-header-cell *matHeaderCellDef> View Certificate </th>
        <td mat-cell *matCellDef="let element">
          <div class="mbox10">
            <button mat-button (click)=" downloadFile(element.doc_file, 'Certificate.pdf')">
              <img src="../../../../assets/images/documents.png" alt="pdf" width="32px" height="32px" />
            </button>
          </div>
          <!-- <img [src]="basestring1" alt="Your Image"> -->
        </td>
      </ng-container>
      <ng-container matColumnDef="Details">
        <th mat-header-cell *matHeaderCellDef> View Details</th>
        <td mat-cell *matCellDef="let element">
          <div class="mbox10">
            <button mat-button (click)="details(element.doc_det)">
              <img src="../../../../assets/images/details.png" alt="pdf" width="32px" height="32px" />
            </button>
        </div>
        <!-- <img [src]="basestring1" alt="Your Image"> -->
     </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" style="background-color: #D9EFFD;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="data-item"></tr>
    </table>
  </section>


</div>
