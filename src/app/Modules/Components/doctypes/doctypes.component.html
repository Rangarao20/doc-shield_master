<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened class="example-sidenav">
    <mat-list>
      <div mat-subheader
        style="display: flex; justify-content: space-between; align-items: center; flex-direction: row; column-gap: 7vw;">
        <div class="search-container">
          <!-- <mat-icon class="search-icon">search</mat-icon> -->
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
            <path d="M0 0h24v24H0z" fill="none" />
            <path
              d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
            </svg>
          <input type="search" [(ngModel)]="searchText" (ngModelChange)="onSearchTextChange()" placeholder="Search">
        </div>
        <mat-icon style="color:#159AFF; border:2px solid #159AFF; border-radius: 5px; cursor:pointer;"
          (click)="addfield()"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#159AFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg></mat-icon>
      </div>
      <div mat-subheader
        style="display: flex; justify-content: space-between; align-items: center; flex-direction: row; column-gap: 7vw;"
        *ngIf="inputfield">
        <div class="search-container">
          <mat-icon class="search-icon"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg></mat-icon>
          <input type="search" placeholder="Create new Certificate" (keydown.enter)="onEnterfield()"
            [(ngModel)]="certificatename">
        </div>
        <mat-icon style="color:#ff5858; border:2px solid #ff5858; border-radius: 50%; cursor:pointer;"
          (click)="removefield()"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#ff5858"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 13H5v-2h14v2z"/></svg></mat-icon>
      </div>
      <mat-list-item *ngFor="let folder of formstemp; let i = index" [class.clicked]="clickedIndex === i"
        (click)="selecteditem(folder,i)" class="list-item">
        <!-- #CCE6D8 <mat-icon matListItemIcon>folder</mat-icon> -->
        <div matListItemTitle><span style="font-size: 1.2vw;"> {{i + 1}}.{{folder.certificate_name}}</span></div>
        <br>
        <div matListItemLine
          style=" display: flex; justify-content: flex-start; align-items: center;  padding-left: 7px; padding-top: 7px;">
          <span style="color:rgb(238, 239, 239); background-color:#419468; padding: 2px; border-radius: 1px;">
            {{folder.status}}</span></div>
      </mat-list-item>
    </mat-list>
  </mat-drawer>
  <div class="example-sidenav-content">
    <div
      style="display:flex; justify-content: space-between; align-items: center; width:100%; height:auto; flex-direction: row;">
      <div
        style="display:flex; justify-content: space-between; align-items: center; padding:10px; height:auto; width:auto; flex-direction: row; column-gap: 10px; ">
        <span style="font-size: 1.2vw;">
          {{certificate_name}}
        </span>
        <mat-icon style="color:#00488A"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#00488A"><path d="M0 0h24v24H0z" fill="none"/><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/></svg></mat-icon>
      </div>

      <div>
        <button mat-button style="border:2px solid #00488A; color:#00488A">
          <mat-icon><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14zM7 9h5v1H7z"/></svg></mat-icon><span>Design Template</span>
        </button>
      </div>
    </div>
    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false"
        style="width: 100%; height:auto;">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon style="color:#00488A"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#00488A"><path d="M0 0h24v24H0z" fill="none"/><path d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3 7 3V5c0-1.1-.9-2-2-2z"/></svg></mat-icon>
            &nbsp; &nbsp;
            <span>Document Fields Template</span>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div style="display:flex; justify-content: flex-end; align-items: center; width:100%; height:auto; ">
          <button mat-button style="border:2px solid #00488A; color:#00488A" (click)="addItem()">
            <mat-icon><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#159AFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg></mat-icon><span>Add</span>
          </button>
        </div>
        <br>
        <!-- <mat-list role="list" *ngFor="let item of Fieldsarray; let i = index" >
                <mat-list-item role="listitem">
                  <div style="display:flex; justify-content: space-between; align-items: center; width:100%; height:auto;  ">
                    <div style="display:flex; justify-content: space-evenly; align-items: center; flex-direction: row; column-gap: 2vw;">
                     <span>Label</span>
                    <div class="search-container">
                        <input type="text" [(ngModel)]="searchText"  placeholder="Label" value="label1">
                    </div>
                    <span>Description</span>
                     <div class="search-container">
                      <input type="text" [(ngModel)]="searchText"  placeholder="Description">
                    </div>
                    </div>
                      <mat-icon style="color:#afafaf; border:2px solid #949494; border-radius: 50%; cursor:pointer;" >remove</mat-icon>

                </div>
                </mat-list-item>
              </mat-list> -->
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div formArrayName="items">
            <mat-list role="list" *ngFor="let item of itemsFormArray.controls; let i = index" [formGroupName]="i">
              <!-- {{item.Label}} {{item.Description}} -->
              <mat-list-item role="listitem">
                <div
                  style="display:flex; justify-content: space-between; align-items: center; width:100%; height:auto;  ">
                  <div
                    style="display:flex; justify-content: space-evenly; align-items: center; flex-direction: row; column-gap: 2vw;">
                    <span>Label</span>
                    <div class="search-container">
                      <input type="text" id="name" placeholder="Label" formControlName="name">
                    </div>
                    <!-- <span>Description</span>
                         <div class="search-container">
                          <input type="text"   id="Description"  placeholder="Description" formControlName="Description">
                        </div> -->
                  </div>
                  <mat-icon style="color:#afafaf; border:2px solid #949494; border-radius: 50%; cursor:pointer;"
                    (click)="removeItem(i)">remove</mat-icon>

                </div>
              </mat-list-item>
            </mat-list>
          </div>
          <button mat-button class="submit">Submit</button>
        </form>
      </mat-expansion-panel>
    </mat-accordion>

    <div>



    </div>
  </div>
  <!-- <mat-drawer-content class="example-sidenav-content" >Main content</mat-drawer-content> -->
</mat-drawer-container>
