<div style="
    height: 65vh;
    width: 60vw;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    flex-direction: row;
    padding: 0px;
  ">
  <div style="
      height: 200%;
      width: 30%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      row-gap: 2vw;
      background-color: #00488a;
      padding-top: 1vw;
    ">
    <img src="../../../assets/SVG/certificate2.svg" />

    <span style="color: white">Document Type</span>

    <mat-form-field class="mffw" appearance="outline">
      <mat-select [(ngModel)]="selectedValue" name="docment">
        <mat-option *ngFor="let doc of formstemp; let i = index" [value]="doc.certificate_name"
          (click)="selecteditem(i)">
          {{ doc.certificate_name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div style="height: 100%; width: 70%">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" style="
        display: flex;
        justify-content: space-around;
        align-items: flex-start;
        flex-direction: column;
        row-gap: 3vw;
        padding-left: 2vw;
        padding-top: 1vw;
      ">
      <div formArrayName="items" style="
          display: flex;
          justify-content: flex-start;
          align-items: center;
          flex-direction: column;
          row-gap: 2vw;
          width: auto;
          border-radius: 5px;
          padding-top: 2vw;
          padding-bottom: 2vw;
          padding-left: 2vw;
        ">
        <div style="
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            column-gap: 1.5vw;
            width: 90%;
          " *ngFor="let item of itemsFormArray.controls; let i = index" [formGroupName]="i">
          <div style="width: 130px; height: auto; text-align: left">
            <!-- <span>{{item.name}}</span> -->

            <mat-label>{{ item.value.Label }}</mat-label>
          </div>

          <mat-form-field appearance="outline" id="searchbar">
            <div style="
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: row;
              ">
              <input matInput placeholder="" id="name" formControlName="name" />
            </div>
          </mat-form-field>
        </div>
        <!-- <div style=" display: flex; justify-content:center; align-items: center; flex-direction: row; column-gap: 1.5vw;">
      <div style="width:130px; height:auto; text-align: left;">  <span>Recipient Name</span></div>
       <mat-form-field appearance="outline"  id="searchbar">
           <div style="display:flex; justify-content: center; align-items: center; flex-direction: row;">
            <input  matInput placeholder="Enter the course name">
           </div>
        </mat-form-field>
      </div>
      <div style=" display: flex; justify-content:center; align-items: center; flex-direction: row; column-gap: 1.5vw;">
       <div style="width:130px; height:auto; text-align: left;"> <span> Duration</span></div>
       <mat-form-field appearance="outline"  id="searchbar">
           <div style="display:flex; justify-content: center; align-items: center; flex-direction: row;">
            <input  matInput placeholder="Enter the course name">
           </div>
        </mat-form-field>
      </div> -->
      </div>

      <div style="
          display: flex;
          justify-content: space-evenly;
          align-items: center;
          flex-direction: column;
          row-gap: 2vw;
          height: auto;
          width: auto;
          border-radius: 5px;
          padding-bottom: 1vw;
        ">
        <div style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 95%;
            height: auto;
            border-bottom: 2px solid rgb(194, 194, 194);
          ">
          <span>Assign Signer</span>
        </div>

        <div style="
            padding-left: 2vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            column-gap: 1.5vw;
            width: 90%;
          ">
          <div style="width: 130px; height: auto; text-align: left">
            <span>Signer Name</span>
          </div>
          <mat-form-field class="mffw" appearance="outline">
            <mat-select name="docment">
              <mat-option *ngFor="let i of dropdownval;" [value]="i">
                {{i}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="file-cnt">
        <div style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 95%;
            height: auto;
            border-bottom: 2px solid rgb(194, 194, 194);
          ">
          <span>Upload File</span>
        </div>

        <input type="file" (change)="onFileSelected($event)" #fileInput class="fileupload" />
      </div>

      <div style="
          display: flex;
          justify-content: flex-end;
          align-items: center;
          flex-direction: row;
          column-gap: 2vw;
          width: 100%;
        ">
        <button mat-button>Cancel</button>
        <button mat-button (ngsubmit)="onSubmit()">Submit</button>
      </div>
    </form>
  </div>
</div>
